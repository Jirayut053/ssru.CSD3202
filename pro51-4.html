<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ผักและผลไม้ที่ชอบ</title>
  </head>
  <body>
    <p>
      <li>ผลไม้ที่นิยมมากที่สุด</li>
      <ol>
        <li>ส้ม</li>
        <li>องุ่น</li>
        <li>สตอเบอร์รี่</li>
        <li>มะม่วง</li>
        <li>แอปเปิล</li>
      </ol>
      <li>ผักที่นิยมมากที่สุด</li>
      <ol>
        <li>ผักกราด</li>
        <li>ผักชี</li>
        <li>ถั่วฝักยาว</li>
      </ol>
    </p>
  </body>
</html>

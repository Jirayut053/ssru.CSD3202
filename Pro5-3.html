<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สมัครสมาชิก</title>
  </head>
  <body>
    <h1>สมัครสมาชิก</h1>
    <form action="process.php" method="post">
      <fieldset>
        <legend>สมัครสมาชิก</legend>
        <div>
          <p>
            <label>Username: </label>
            <input type="text" name="Username" placeholder="Username" />
          <p>
            <label>Password: </label>
            <input type="password" name="Password" placeholder="Password" />
          </p>
          <p>
            <label>ชื่อ: </label>
            <input type="text" name="ชื่อ" placeholder="ชื่อ" />
          </p>
          <p>
            <label>นามสกุล: </label>
            <input type="text" name="นามสกุล" placeholder="นามสกุล" />
          </p>
          <p>
            <label>อีเมล: </label>
            <input type="email" name="อีเมล" placeholder="อีเมล" />
          </p>
          <p>
            <label>เบอร์โทร: </label>
            <input type="tel" name="เบอร์โทร" placeholder="เบอร์โทร" />
          </p>
          <p>
            <label>ที่อยู่: </label>
            <input name="ที่อยู่" placeholder="ที่อยู่" />
          </p>
          <p>
            <input type="submit" value="สมัครสมาชิก" />
          </p>
        </div>
      </fieldset>
    </form>
  </body>
</html>
